# Uygulama adı
spring.application.name=demomarket-pos

# MySQL veritabanı bağlantı ayarları
spring.datasource.url=jdbc:mysql://localhost:3306/marketdb
spring.datasource.username=marketuser
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Hibernate) ayarları
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Geliştirici için Hibernate SQL logları
logging.level.org.hibernate.SQL=DEBUG
