<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Sepetim</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f83600, #f9d423);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .cart-container {
      max-width: 700px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
    }
    .cart-title {
      color: #dc3545;
      font-weight: bold;
    }
    .btn-checkout {
      font-size: 18px;
      padding: 10px 20px;
    }
    .cart-item {
      border-left: 5px solid orange;
      position: relative;
    }
    .remove-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container cart-container">
  <h2 class="text-center mb-4 cart-title">ğŸ›’ Sepetiniz</h2>
  <div id="cart-items" class="mb-4">
    <!-- Sepet Ã¼rÃ¼nleri buraya gelir -->
  </div>
  <div class="text-center">
    <button class="btn btn-success btn-checkout" onclick="checkout()">ğŸ’³ Ã–demeyi Tamamla</button>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  loadCart();
});

function getSessionId() {
  let sessionId = localStorage.getItem("sessionId");
  if (!sessionId) {
    sessionId = "user-" + Date.now();
    localStorage.setItem("sessionId", sessionId);
  }
  return sessionId;
}

function loadCart() {
  const sessionId = getSessionId();

  fetch(`http://localhost:8080/api/cart?sessionId=${sessionId}`)
    .then(res => res.json())
    .then(cart => {
      const container = document.getElementById("cart-items");
      container.innerHTML = "";

      if (!cart.items || cart.items.length === 0) {
        container.innerHTML = `<p class='text-center text-muted'>ğŸ§º Sepetiniz ÅŸu an boÅŸ.</p>`;
        return;
      }

      cart.items.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "card mb-3 p-3 cart-item";
        card.innerHTML = `
          <span class="remove-btn" onclick="removeItem(${index})">ğŸ—‘ï¸</span>
          <h5 class="text-primary">${item.product.name}</h5>
          <p>Miktar: <strong>${item.quantity}</strong></p>
          <p>Toplam: <strong class="text-success">${item.totalPrice} TL</strong></p>
        `;
        container.appendChild(card);
      });
    })
    .catch(err => {
      console.error("Sepet alÄ±namadÄ±:", err);
      document.getElementById("cart-items").innerHTML = "<p>Sepet yÃ¼klenemedi.</p>";
    });
}

function checkout() {
  const sessionId = getSessionId();

  fetch(`http://localhost:8080/api/cart/checkout?sessionId=${sessionId}`, {
    method: "POST"
  })
  .then(() => {
    alert("âœ… Ã–deme tamamlandÄ±! Stok gÃ¼ncellendi.");

    // 1. Sepet sayacÄ± sÄ±fÄ±rlansÄ±n
    localStorage.setItem("cartCount", "0");

    // 2. EÄŸer sepete Ã¼rÃ¼n sayacÄ± varsa sÄ±fÄ±rla
    const badge = document.getElementById("cart-count");
    if (badge) badge.textContent = "0";

    // 3. Sepet boÅŸ gÃ¶sterilsin
    document.getElementById("cart-items").innerHTML = `<p class='text-center text-muted'>ğŸ§º Sepetiniz ÅŸu an boÅŸ.</p>`;
  })
  .catch(err => {
    console.error("Ã–deme hatasÄ±:", err);
    alert("ğŸš« Bir sorun oluÅŸtu.");
  });
}

function removeItem(index) {
  const sessionId = getSessionId();
  fetch(`http://localhost:8080/api/cart/remove?sessionId=${sessionId}&index=${index}`, {
    method: "DELETE"
  })
    .then(() => {
      loadCart();
      // localStorage sepet sayÄ±sÄ±nÄ± da azalt
      let count = parseInt(localStorage.getItem("cartCount") || "0");
      if (count > 0) {
        localStorage.setItem("cartCount", count - 1);
        const badge = document.getElementById("cart-count");
        if (badge) badge.textContent = count - 1;
      }
    })
    .catch(err => console.error("ÃœrÃ¼n silinirken hata:", err));
}
</script>

</body>
</html>
