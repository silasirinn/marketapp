<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #f9d423, #f83600);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;

    .sales-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,0,0,0.1);
    }
    .sale-item {
      border-left: 5px solid #f77f00;

    }
    .sale-title {
      color: #d62828;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="sales-container">
    <h2 class="text-center sale-title mb-4">ðŸ§¾ GerÃ§ekleÅŸen SatÄ±ÅŸlar</h2>
    <div id="sales-list"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("http://localhost:8080/api/sales/all")
        .then(res => res.json())
        .then(sales => {
          const list = document.getElementById("sales-list");

          if (sales.length === 0) {
            list.innerHTML = "<p class='text-muted text-center'>ðŸ“­ HenÃ¼z satÄ±ÅŸ yok.</p>";

          sales.forEach(sale => {

            `;
            list.appendChild(item);
          });
        })
        .catch(err => {
          console.error("SatÄ±ÅŸlar alÄ±namadÄ±:", err);

  </script>

</body>
</html>
