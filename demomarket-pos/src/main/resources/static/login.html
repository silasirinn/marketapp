<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Market Stok Paneli GiriÅŸ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f9f871, #ffc107, #ff7043);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: #fff;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h3 {
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    .form-control {
      border-radius: 12px;
      margin-bottom: 15px;
      padding: 12px;
    }

    .btn-login {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 12px;
      width: 100%;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-login:hover {
      background-color: #218838;
    }

    .market-icon {
      font-size: 50px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="market-icon">ðŸ›’</div>
    <h3>Market Stok Takip Paneli</h3>
    <input type="text" id="username" class="form-control" placeholder="KullanÄ±cÄ± AdÄ±">
    <input type="password" id="password" class="form-control" placeholder="Åžifre">
    <button class="btn btn-login" onclick="login()">GiriÅŸ Yap</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      fetch("http://localhost:8080/api/users/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      })
      .then(res => {
        if (res.ok) {
          window.location.href = "index.html";
        } else {
          alert("HatalÄ± kullanÄ±cÄ± adÄ± veya ÅŸifre!");
        }
      });
    }
  </script>
</body>
</html>
